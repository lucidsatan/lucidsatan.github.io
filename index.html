<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
	<style>
		div.relative {
			position: relative;
			right: 30px;
			border: 3px solid black;
		}
	</style>
    </head>
    <body>
	<div>
		<a href="https://www.google.com/advanced_search">Google Advanced Search</a>
		<a href="https://www.google.com/imghp">Google Images</a>		
	</div>
        <form action="https://google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
	<form action="https://google.com/search">
            <input type="text" name="q">
	    <input type="hidden" name="tbm" value="isch">
	    <input type="submit" value="Google Image Search">
        </form>
	    
	    
	<form action="https://google.com/search">
            <label for="allwords">all these words:</label>
            <input type="text" id="allwords" name="as_q"> <br>
		<label for="exact">this exact word or phrase:</label>
            <input type="text" id="exact" name="as_epq"> <br>
		<label for="exact">any of these words:</label>
            <input type="text" id="exact" name="as_oq"> <br>
		<label for="exact">none of these words:</label>
            <input type="text" id="exact" name="as_eq"> <br>
	    <input type="submit" value="Google Advanced Search 1">
        </form>
	    
	    
	    <form action="https://google.com/search">
            <input type="text" name="q">
	    <input type="hidden" name="btnI" value="1" >
	    <input type="submit" value="I'm feeling lucky">
        </form>
	
	    
	    
	    
	    
	
    </body>
</html>
